    <title>Registration form</title>

<body>
    <center>
        <div class="divtag">
            <form id="registrationform" sclass="parent-container" action="login.html">

                <h2 class="title">REGISTRATION</h2>
                <div class="form-field">
                    <input type="email" required id="email" placeholder=" Username">

                </div>
                <div class="form-field">
                    <input type="password" required id="password" placeholder=" Password">
                </div>
                <div class="form-field">
                    <input type="password" required id="confirm_password" placeholder=" Conform password">
                </div>
                <div class="form-field">
                    <input type=" number" required id="number" placeholder=" Phone number">
                </div>
                <div>
                    <button class="form-btn">Submit</button>
                </div>
                <p>Already have an account?<a href="login.html">login</a></p>


            </form>
        </div>
    </center>
    <script>
        document.getElementById("registrationform").addEventListener("submit", function (e) {
            e.preventDefault()

            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            var confirm_password = document.getElementById("confirm_password").value
            var number = document.getElementById("number").value
            //password and confirm password
            if (password != confirm_password) {
                //dont store the newuser
                alert("password is not matching with confirm password")return
            }
            //creating the current newuser
            var newUser = { email, password, number }
            console.log(newUser)
            //checking whether that user exist or not
            var users = JSON.parse(localStorage.getItem("user")) || [];
            //using some method loooking for the email

            const emailExists = users.some(user => user.email === email)
            //if exists then it gives true else false 
            if (emailExists) {
                alert("user alredy exsists try new email id")
                return;
            }
            //store the data in users variables
            users.push(newUser)
            //updating in localstorage also
            localStorage.setItem("users", JSON.stringify(users))
            alert("registration successful")
            //redirecting to login page
            window.location.href = "login.html"



        })

    </script>
